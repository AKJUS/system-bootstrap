- defaults:
    link:
      relink: true

- clean: ["~"]

- clean:
    ~/.config:
      recursive: true

- create:
    - ~/Downloads
    - ~/.vim/undo-history
    - ~/.local/share/gnome-background-properties/
# only remove and recreate all links
- shell:
    - rm -rf ~/.config/zathura/
    - mkdir -p ~/.config/zathura/
    - rm -rf ~/.config/zellij
    - mkdir -p ~/.config/zellij/layouts
    - rm -rf ~/.config/kitty
    - mkdir -p ~/.config/kitty/
    - rm -rf ~/.config/nvim
    - rm -rf ~/.config/alacritty
    - mkdir -p ~/.config/alacritty/

- link:
    ~/.tmux.conf: .files/.tmux.conf
    ~/.zshrc: .files/.zshrc
    ~/.ideavimrc: .files/.ideavimrc
    ~/.wezterm.lua: .files/.wezterm.lua
    ~/.config/starship.toml: .files/starship.toml
    ~/.config/alacritty/alacritty.toml: .files/alacritty.toml
    ~/.config/alacritty/theme.toml: .files/alacritty_theme.toml
    ~/.config/kitty/kitty.conf: .files/kitty.conf
    ~/.hidden: .files/.hidden
    ~/.config/nvim: .files/nvim
    ~/.config/zathura/zathurarc: .files/zathurarc
    ~/.config/zellij/config.kdl: .files/.config/zellij/config.kdl
    ~/.config/zellij/layouts/default.kdl: .files/.config/zellij/layouts/default.kdl
    ~/.config/zellij/layouts/editor.kdl: .files/.config/zellij/layouts/editor.kdl
    ~/.config/zellij/layouts/media.kdl: .files/.config/zellij/layouts/media.kdl
