# Catppuccin Macchiato themed wob.ini configuration for Sway
# Place this file at ~/.config/wob/wob.ini
# 
# Colors are from Catppuccin Macchiato palette
# https://github.com/catppuccin/catppuccin

# Timeout after which wob hides itself (in milliseconds)
timeout = 1000

# Maximum value for the bar (100 = 100%)
max = 100

# Bar dimensions
width = 320
height = 50

# Border configuration
border_offset = 4
border_size = 2
bar_padding = 4

# Position: bottom right corner with margin
anchor = center
margin = 20

# Catppuccin Macchiato colors (RRGGBB format, no alpha)
background_color = 24273aFF
bar_color = a6da95FF
border_color = 8aadf4FF

# Overflow mode (wrap or nowrap)
overflow_mode = nowrap

# Overflow colors for values above max
overflow_bar_color = ed8796FF
overflow_background_color = 494d64FF
overflow_border_color = f5a97fFF

# Orientation (horizontal or vertical)
orientation = horizontal

# Alternative styles for different use cases
[style.volume]
bar_color = 8aadf4FF
border_color = 7dc4e4FF
overflow_bar_color = ed8796FF
[style.brightness]
bar_color = eed49fFF
border_color = f5a97fFF
overflow_bar_color = ed8796FF

[style.muted]
bar_color = 6e738dFF
background_color = 363a4fFF
border_color = 5b6078FF

[style.warning]
bar_color = f5a97fFF
border_color = eed49fFF
background_color = 24273aFF

[style.error]
bar_color = ed8796FF
border_color = ee99a0FF
background_color = 24273aFF

[style.teal]
bar_color = 8bd5caFF
border_color = 91d7e3FF
background_color = 24273aFF

# Example output-specific configuration
# Uncomment and modify as needed for multi-monitor setups
[output.laptop]
match = eDP-1
width = 280
height = 48
margin = 15
[output.external]  
match = DP-1
width = 360
height = 42
margin = 25

