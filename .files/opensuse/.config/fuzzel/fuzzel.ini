[main]
font = "JetBrainsMono Nerd Font:size=12"
dpi-aware = yes
kerminal = "alacritty"
y-margin = 10
x-margin = 10
match-counter = yes
width = 50

[colors]
background=24273add
text=cad3f5ff
prompt=b8c0e0ff
placeholder=8087a2ff
input=cad3f5ff
match=f5bde6ff
selection=5b6078ff
selection-text=cad3f5ff
selection-match=f5bde6ff
counter=8087a2ff
border=f5bde6ff

[border]
width = 2
radius = 10



[keys]
accept = ["Return"]
exit = ["Escape"]
delete-word = ["Control+w"]

[layout]
lines = 10
horizontal-pad = 50
vertical-pad = 20
line-height = 40
width = 40  # percentage of screen width

