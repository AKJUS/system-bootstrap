
# Swaylock Configuration with Catppuccin Macchiato Theme (Updated)
# Place this file at ~/.config/swaylock/config
# For plain swaylock (not swaylock-effects)

# General options
daemonize
show-failed-attempts
ignore-empty-password
indicator-caps-lock

# Indicator settings
indicator-radius=120
indicator-thickness=10

# Catppuccin Macchiato Color Scheme
# Background color
color=24273a

# Text colors
text-color=cad3f5
text-clear-color=f4dbd6
text-caps-lock-color=f5a97f
text-ver-color=8aadf4
text-wrong-color=ee99a0

# Inside colors (center of indicator) - Updated for better differentiation
inside-color=363a4f
inside-clear-color=00000000
inside-caps-lock-color=00000000
inside-ver-color=00000000
inside-wrong-color=00000000

# Ring colors (outer ring of indicator) - Updated with official Catppuccin colors
ring-color=b7bdf8
ring-clear-color=f4dbd6
ring-caps-lock-color=f5a97f
ring-ver-color=8aadf4
ring-wrong-color=ee99a0

# Line colors (separates inside and ring)
line-color=00000000
line-clear-color=00000000
line-caps-lock-color=00000000
line-ver-color=00000000
line-wrong-color=00000000

# Key highlight colors
key-hl-color=a6da95
bs-hl-color=f4dbd6

# Separator color
separator-color=00000000

# Layout text settings (fixes black background issue)
layout-bg-color=00000000
layout-border-color=00000000
layout-text-color=cad3f5
layout-text-clear-color=f4dbd6
layout-text-caps-lock-color=f5a97f
layout-text-ver-color=8aadf4
layout-text-wrong-color=ee99a0
