- defaults:
    link:
      relink: true
      create: true
- clean: ["~"]

- clean:
    ~/.config:
      recursive: true

- shell:
    - rm -rf ~/.config/sway
    - rm -rf ~/.config/waybar
    - rm -rf ~/.config/fuzzel
    - rm -rf ~/.config/kanshi
    - rm -rf ~/.config/swaylock
    - rm -rf ~/.config/swaync
    - rm -rf ~/.config/wob
- link:
    ~/.custom.zsh: ./.custom.zsh
    ~/.config/sway: .config/sway
    ~/.config/waybar: .config/waybar
    ~/.config/fuzzel: .config/fuzzel
    ~/.config/kanshi: .config/kanshi
    ~/.config/swaylock: .config/swaylock
    ~/.config/swaync: .config/swaync
    ~/.config/wob: .config/wob
    ~/.config/environment.d/sway.conf: .config/environment.d/sway.conf
    ~/system-update.sh: ./suse-system-update.sh
    ~/.local/walls/background.png: ../../assets/opensuse-black-4k.png
- shell:
    - systemctl --user daemon-reload
    - systemctl --user enable waybar.service
    - systemctl --user start waybar.service
